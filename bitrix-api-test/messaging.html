<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitrix24 Messaging Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .chat-item {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .chat-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .chat-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .chat-info {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .chat-badge {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .mention-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .mention-tag {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .mention-tag .remove {
            cursor: pointer;
            font-weight: bold;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: normal;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üí¨ Bitrix24 Messaging Test</h1>
        <p class="subtitle">Test g·ª≠i tin nh·∫Øn l√™n chat/group trong Bitrix24</p>

        <div class="main-grid">
            <!-- Chat List Panel -->
            <div class="panel">
                <h2>
                    <span>üìã</span>
                    Danh s√°ch Chat/Group
                </h2>

                <button class="btn btn-primary" onclick="loadChats()" style="width: 100%; margin-bottom: 20px;">
                    üîÑ T·∫£i danh s√°ch Chat
                </button>

                <div id="chatListContainer">
                    <div class="empty-state">
                        <div class="empty-icon">üí≠</div>
                        <p>Nh·∫•n n√∫t ph√≠a tr√™n ƒë·ªÉ t·∫£i danh s√°ch chat</p>
                    </div>
                </div>
            </div>

            <!-- Send Message Panel -->
            <div class="panel">
                <h2>
                    <span>‚úâÔ∏è</span>
                    G·ª≠i tin nh·∫Øn
                </h2>

                <div id="messageAlert"></div>

                <form id="messageForm" onsubmit="sendMessage(event)">
                    <div class="form-group">
                        <label class="form-label">Chat ƒë√£ ch·ªçn:</label>
                        <input type="text" class="form-input" id="selectedChatDisplay" readonly
                            placeholder="Ch·ªçn chat t·ª´ danh s√°ch b√™n tr√°i">
                        <input type="hidden" id="selectedChatId">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tin nh·∫Øn:</label>
                        <textarea class="form-textarea" id="messageText"
                            placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n...&#10;&#10;V√≠ d·ª•:&#10;- Hello from API!&#10;- üìä Test message&#10;- Tin nh·∫Øn ki·ªÉm tra t·ª´ h·ªá th·ªëng"
                            required></textarea>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="systemMessage">
                                G·ª≠i d∆∞·ªõi d·∫°ng System Message (kh√¥ng hi·ªán t√™n ng∆∞·ªùi g·ª≠i)
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Mention Users (t√πy ch·ªçn):</label>
                        <input type="text" class="form-input" id="mentionUserId"
                            placeholder="Nh·∫≠p User ID ƒë·ªÉ mention (nh·∫•n Enter ƒë·ªÉ th√™m)">
                        <div class="mention-list" id="mentionList"></div>
                    </div>

                    <button type="submit" class="btn btn-success" id="sendBtn" disabled>
                        üì§ G·ª≠i tin nh·∫Øn
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let selectedChat = null;
        let mentions = [];

        async function loadChats() {
            const container = document.getElementById('chatListContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ƒêang t·∫£i danh s√°ch chat...</p>
                </div>
            `;

            try {
                const response = await fetch('api/test-chat-list.php');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load chats');
                }

                if (data.data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üì≠</div>
                            <p>Kh√¥ng t√¨m th·∫•y chat n√†o</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="chat-list">';
                data.data.forEach(chat => {
                    const typeLabel = {
                        'P': 'Private',
                        'O': 'Open Group',
                        'C': 'Call',
                        'G': 'General'
                    }[chat.type] || chat.type;

                    html += `
                        <div class="chat-item" data-chat-id="${chat.id}" data-chat-title="${escapeHtml(chat.title)}">
                            <div class="chat-title">${escapeHtml(chat.title || 'Untitled Chat')}</div>
                            <div class="chat-info">
                                <span class="chat-badge">${typeLabel}</span>
                                <span>üë• ${chat.user_count} users</span>
                                <span>üí¨ ${chat.message_count} messages</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';

                container.innerHTML = html;

                // Add click event listeners to chat items
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.addEventListener('click', function () {
                        const chatId = parseInt(this.getAttribute('data-chat-id'));
                        const chatTitle = this.getAttribute('data-chat-title');
                        selectChat(chatId, chatTitle, this);
                    });
                });

                showAlert('messageAlert', 'success', `‚úÖ ƒê√£ t·∫£i ${data.data.length} chats`);
            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå L·ªói: ${error.message}
                    </div>
                `;
            }
        }

        function selectChat(chatId, chatTitle, element) {
            selectedChat = { id: chatId, title: chatTitle };
            document.getElementById('selectedChatId').value = chatId;
            document.getElementById('selectedChatDisplay').value = `${chatTitle} (ID: ${chatId})`;
            document.getElementById('sendBtn').disabled = false;

            // Update visual selection
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('selected');
            });
            if (element) {
                element.classList.add('selected');
            }

            showAlert('messageAlert', 'info', `üìå ƒê√£ ch·ªçn chat: ${chatTitle}`);
        }

        // Handle mentions
        document.getElementById('mentionUserId').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const userId = parseInt(this.value.trim());
                if (userId && !mentions.includes(userId)) {
                    mentions.push(userId);
                    updateMentionList();
                    this.value = '';
                }
            }
        });

        function updateMentionList() {
            const list = document.getElementById('mentionList');
            list.innerHTML = mentions.map(userId => `
                <div class="mention-tag">
                    @User${userId}
                    <span class="remove" onclick="removeMention(${userId})">√ó</span>
                </div>
            `).join('');
        }

        function removeMention(userId) {
            mentions = mentions.filter(id => id !== userId);
            updateMentionList();
        }

        async function sendMessage(e) {
            e.preventDefault();

            const chatId = document.getElementById('selectedChatId').value;
            const message = document.getElementById('messageText').value;
            const isSystem = document.getElementById('systemMessage').checked;

            if (!chatId) {
                showAlert('messageAlert', 'error', '‚ùå Vui l√≤ng ch·ªçn chat');
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = '‚è≥ ƒêang g·ª≠i...';

            try {
                const response = await fetch('api/test-send-message.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        message: message,
                        system: isSystem,
                        mentions: mentions
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to send message');
                }

                showAlert('messageAlert', 'success', `‚úÖ Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng! (Message ID: ${data.message_id})`);
                document.getElementById('messageText').value = '';
                mentions = [];
                updateMentionList();
            } catch (error) {
                showAlert('messageAlert', 'error', `‚ùå L·ªói: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'üì§ G·ª≠i tin nh·∫Øn';
            }
        }

        function showAlert(containerId, type, message) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>

</html>
